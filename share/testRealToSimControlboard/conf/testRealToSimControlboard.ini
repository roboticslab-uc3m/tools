/// testRealToSimControlboard.ini ///

name /teoSim/leftDextra
period 60

name /teoSim/leftDextra
period 60

remotes (thumb index middle ring pinky)

[thumb]
device remote_controlboard
local /realToSimControlboard/teoSim/leftDextra/thumb
remote /teoSim/leftDextra/thumb

[index]
device remote_controlboard
local /realToSimControlboard/teoSim/leftDextra/index
remote /teoSim/leftDextra/index

[middle]
device remote_controlboard
local /realToSimControlboard/teoSim/leftDextra/middle
remote /teoSim/leftDextra/middle

[ring]
device remote_controlboard
local /realToSimControlboard/teoSim/leftDextra/ring
remote /teoSim/leftDextra/ring

[pinky]
device remote_controlboard
local /realToSimControlboard/teoSim/leftDextra/pinky
remote /teoSim/leftDextra/pinky

[exposed_joint_0]
thumb (joint 0 transformation linear m 1 b 0)

[exposed_joint_1]
thumb (joint 1 transformation linear m 1 b 0) (joint 2 transformation piecewiseLinear context testRealToSimControlboard csvFile testRealToSimControlboard-transform.csv inColumn 0 outColumn 1)

[exposed_joint_2]
index (joint 0 transformation linear m 1 b 0) (joint 1 transformation linear m 1 b 0) (joint 2 transformation linear m 1 b 0)

[exposed_joint_3]
middle (joint 0 transformation linear m 0.5 b 0) (joint 1 transformation linear m 0.5 b 0) (joint 2 transformation linear m 0.5 b 0)

[exposed_joint_4]
ring (joint 0 transformation linear m 0.5 b 0) (joint 1 transformation linear m 0.5 b 0) (joint 2 transformation linear m 0.5 b 0)

[exposed_joint_5]
pinky (joint 0 transformation linear m 1 b 0) (joint 1 transformation linear m 1 b 0) (joint 2 transformation linear m 1 b 0)
